<nav
  class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent"
  color-on-scroll="500"
>
  <div class="container">
    <div class="dropdown button-dropdown">
      <div ngbDropdown>
        <a class="dropdown-toggle" ngbDropdownToggle>
          <span class="button-bar"></span>
          <span class="button-bar"></span>
          <span class="button-bar"></span>
        </a>
        <div ngbDropdownMenu>
          <a
            class="dropdown-item"
            [routerLink]="'examples/' + menu.href"
            *ngFor="let menu of navigations?.links"
            >{{ menu.label }}</a
          >
        </div>
      </div>
    </div>
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        [routerLink]="navigations?.leftButton.href"
        placement="bottom"
        ngbTooltip="Designed by Invision. Coded by Creative Tim"
      >
        {{ navigations?.leftButton.label }}
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="sidebarToggle()"
      >
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </button>
    </div>
    <div
      class="collapse navbar-collapse"
      data-nav-image="assets/img/blurred-image-1.jpg"
      data-color="orange"
    >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngFor="let button of navigations?.rightButton">
          <a
            [class]="
              button.label === 'Upgrade to PRO'
                ? 'nav-link btn btn-neutral'
                : 'nav-link'
            "
            [href]="button.href"
            target="_blank"
          >
            <i [class]="'now-ui-icons ' + button.icon"></i>
            <p>{{ button.label }}</p>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let button of navigations?.socialNetworks">
          <a class="nav-link" [href]="button.url" target="_blank">
            <i [class]="'fab ' + button.icon"></i>
            <!-- <p class="d-lg-none d-xl-none">Instagram</p> -->
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
