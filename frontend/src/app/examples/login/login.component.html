<div class="page-header" filter-color="orange">
  <div
    class="page-header-image"
    style="background-image: url(assets/img/login.jpg)"
  ></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="" />
            </div>
          </div>
          <div class="content">
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i
                ></span>
              </div>
              <input
                type="email"
                formControlName="email"
                placeholder="Enter email"
                class="form-control"
                (focus)="focus = true"
                (blur)="focus = false"
              />
              <div
                class="w-100 text-left"
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  (loginForm.get('email')?.dirty ||
                    loginForm.get('email')?.touched) &&
                  loginForm.get('email').hasError('required')
                "
              >
                Email is required.
              </div>
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="now-ui-icons text_caps-small"></i
                ></span>
              </div>
              <input
                type="password"
                formControlName="password"
                placeholder="Enter password"
                class="form-control"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
              <div
                class="w-100 text-left"
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.dirty ||
                    loginForm.get('password')?.touched) &&
                  loginForm.get('password').hasError('required')
                "
              >
                Password is required.
              </div>
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="btn btn-primary btn-round btn-lg btn-block"
            >
              Get Started
            </button>
          </div>
          <div class="pull-left">
            <h6>
              <a href="#pablo" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <a href="#pablo" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
